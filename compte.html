<!DOCTYPE html>


<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type">

    <title>CountToX</title>
    <!-- <link rel="stylesheet" href="src/styles.css"> -->


    <script>

        function countToTen() {
            var countnumber = 0;
            const NUMBER = 10; // Number of repetitions, change it to write more INT Number

            while (countnumber < NUMBER) {
                document.getElementById("theCount").innerHTML += countnumber + "<br>";
            }
        }

    </script>

</head>



<body onload="countToTen()">


    <div class="text">

        Liste des nombres de 0 Ã  X


    </div>

    <div id="theCount"></div>



</body>

</html>
