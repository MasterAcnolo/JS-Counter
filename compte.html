<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type">
    <title>CountToX</title>
       

    <link rel="stylesheet" href="src/styles.css">
   
</head>

<script>
    function countToTen(){
        var count = 0;
        const NUMBER = 100; // Number of repetitions, change it to write more INT Number

        while (count < NUMBER ){ 
             document.getElementById("theCount").innerHTML += count + "<br>"; 
        }
    }

</script>

<body onload="countToTen();">
    

    <div class="text">

        Liste des nombres de 0 Ã  X


    </div>


    

    <p id="theCount"></p>
</body>
</html>
